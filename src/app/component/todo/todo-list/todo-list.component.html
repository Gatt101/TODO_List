
<div class="container">
  <h1>Hello, USER</h1>
</div>
  <form [formGroup]="userForm" (ngSubmit)="submitTask()">
    <div id="temp">
      <label for="task" class="visually-hidden">Task</label>
      <input
        type="text"
        id="task"
        name="task"
        formControlName="task"
        placeholder="Enter a new Task"
      />
      <label for="time" class="visually-hidden">Time</label>
      <input
        type="time"
        id="time"
        name="time"
        formControlName="time"
      />
      <button
        type="submit"
        [disabled]="!userForm.valid"
        class="btn btn-primary"
        id="sub"
      >
        +
      </button>
    </div>
  </form>

<table class="table table-light table-striped">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Task</th>
      <th scope="col">Time</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of todos; let i = index">
      <td>
        <input
          type="checkbox"
          [(ngModel)]="item.completed"
        />
      </td>
      <td>
        <span [class.completed]="item.completed">{{ item.task }}</span>
      </td>
      <td>
        <span [class.completed]="item.completed">{{ item.time }}</span>
      </td>
      <td>
        <button (click)="deleteTask(i)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

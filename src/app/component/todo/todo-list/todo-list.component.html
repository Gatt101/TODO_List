
<table class="table">
    <thead>
      <tr>
        
        <th scope="col">Task</th>
        <th scope="col">Time</th>
        <th scope="col"> Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of todos;let i = index">
      <tr>
        <th scope="row">{{item.task}}</th>
        <td>{{item.time}}</td>
        <button (click)="deleteTask(i)" class="btn btn-danger">Delete</button>
      </tr>
    </tbody>
  </table>

  <app-todo-create (submit)="recieveEvent($event)"></app-todo-create>
